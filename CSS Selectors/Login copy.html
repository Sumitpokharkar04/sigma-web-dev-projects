<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Thym Renewable Energy</title>
    <link rel="stylesheet" href="Login copy.css">
</head>
<body>
    <div class="login-container">
        <h2 class="fade-in">Welcome to Aranyani</h2>
        <form th:action="@{/login}" method="post" class="slide-in">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </div>
</body>
</html>
