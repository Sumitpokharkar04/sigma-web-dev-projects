<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .portal-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 1.5s ease-in-out;
            border-radius: 50%;
            overflow: hidden;
        }

        .portal-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="portal-container" onclick="openWebsite()">
        <img src="portal.jpg" alt="Portal">
    </div>

    <script>
        function openWebsite() {
            let portal = document.querySelector('.portal-container');
            portal.style.transform = "scale(10)"; // Zoom effect
            setTimeout(() => {
                window.location.href = "https://www.codewithharry.com"; // Redirect
            }, 1500); // Wait for zoom to complete
        }
    </script>
</body>
</html>
