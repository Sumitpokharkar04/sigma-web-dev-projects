<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .portal {
            position: absolute;
            width: 300px;
            height: 300px;
            background: url('portal.jpg') center/cover;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 1.5s ease-in-out;
            z-index: 2;
        }
        .main-website {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }
        .main-website iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .portal.active {
            transform: scale(10);
        }
        .portal.active + .main-website {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="portal" id="portal"></div>
    <div class="main-website" id="mainSite">
        <iframe src="https://www.google.com"></iframe>
    </div>
</div>

<script>
    document.getElementById("portal").addEventListener("click", function() {
        this.classList.add("active");

        // Ensure the website fades in after zoom effect
        setTimeout(() => {
            document.getElementById("mainSite").style.zIndex = "3"; // Bring website forward
            document.getElementById("portal").style.display = "none"; // Hide portal after zoom
        }, 1500);
    });
</script>

</body>
</html>
