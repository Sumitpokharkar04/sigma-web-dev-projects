<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedio and Audio Player</title>
</head>
<!--as per my knowledge all semantic tags come in the body section-->
<body>
    
    <header>
        <nav>
            <h2>Media Player</h2>
        </nav>
    </header>

    <main>
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/Q4xCR20Dh1E?si=zasd-1_eOwgpQqmb" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
   <br>
    <video src="TTTi8U8Ba5c.mp4" width="350" height="300" controls></video>

    
    </main>
    
</body>
</html>
