<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playing vedio</title>
</head>
<body>
    <video src="TTTi8U8Ba5c.mp4" height="500" controls poster="poster.jpg"></video>
    <!--here the poster tag sets a thumbnail to the vedio we have apploaded-->
    <!--also we can edit vedios height and width using the tags of same name and can use autoplay and loop-->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <!--SVG stands for Scalable Vector Graphics. Unlike raster images like PNGs or JPGs, SVGs are not pixel-based. 
    They're composed of vectorsâ€”mathematical formulas that describe shapes, paths, and fills.
     This means SVGs can be resized without losing quality.-->

     <iframe src="https://www.codewithharry.com/tutorial/" width="400" height="400"></iframe>
     <!--An iFrame is an HTML element that enables an inline frame for the embedding of external content.
      Essentially, you can load another web page within a designated area of your current webpage
      NOTE-you can also embed youtube vedios using i frame-->

</body>
</html>
