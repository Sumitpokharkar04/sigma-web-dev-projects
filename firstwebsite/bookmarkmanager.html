<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondscript.css">
</head>
<body>
  <script src="script2.js"></script>
    <h1>My Bookmarks</h1>
    <h2>primary Bookmarks</h2>
    <a target="_blank" href="https://www.google.com">open google</a><!--anchor tag _blank is used to open new tab when pressend on the link anchor tag is used to create a link button -->
    <h2>secondary Bookmarks</h2>
    <!--img tag is used to add image-->
    <table>
        <tr>                  <!--tr stands for table row-->
          <th colspan="2">Month</th>      <!--th stands for table heading it makes the row bold-->   
          <th colspan="2" >Savings</th>  
        <!--colspan and rowspan are used to give additional space to a attribute horizontally and vetically-->
        </tr>
        
        <tr>
          <td >January</td>    <!--td stands for table data-->
          <td >$100</td>       <!--we keep on making rows in order to create a table -->
        </tr>                     
      </table> 
    <img  width="350" height="350" src="shambhu raje.jpg" alt="shambhu"><!--alt prints amsg in case we give wrong name in src-->
    <ul>
      <li>sumit</li>
      <li>shubham</li>
    </ul>
    <ol type="I">
      <li>sumit</li>
      <li>pankaj</li>
    </ol>
    
</body>
</html>
